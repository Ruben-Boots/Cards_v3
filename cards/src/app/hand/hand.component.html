<div class="row justify-content-start">
  <div #weg *ngFor="let kaart of cards" class="zoom d-flex p-3 pb-4">
    <div *ngIf="kaart.select">
      <button (click)="selectKaart(kaart)" class="card shadow p-2 mb-20" style="background-color:lightsteelblue; width: 13rem; height: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{kaart.text}}</h5>
        </div>
      </button>

    </div>

    <div *ngIf="!kaart.select">
      <button [disabled]="selected === numPicks" (click)="selectKaart(kaart)" class="card shadow p-2 bg-light mb-20" style="width: 13rem; height: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{kaart.text}}</h5>
        </div>
      </button>

    </div>

  </div>
</div>
